workflowExternalId: wf_my_workflow
version: '1'
workflowDefinition:
  description: 'Run tasks in sequence'
  tasks:
    - externalId: create_asset_hierarchy_54
      type: transformation
      parameters:
        transformation:
          externalId: create_asset_hierarchy
          concurrencyPolicy: fail
      name: 'Task One'
      description: First task
      retries: 3
      timeout: 3600
      onFailure: 'abortWorkflow'

    - externalId: contextualize_ts_assets_54
      type: transformation
      parameters:
        transformation:
          externalId: contextualize_ts_assets
          concurrencyPolicy: fail
      name: 'Task Two'
      description: Second task
      retries: 3
      timeout: 3600
      onFailure: 'abortWorkflow'
      dependsOn:
        - externalId: create_asset_hierarchy_54

    - externalId: icapi_datpoint_54
      type: function
      parameters:
        function:
          externalId: icapi_datapoints_extractor
          data: {}
        isAsyncComplete: false
      name: 'Task Three'
      description: Third task
      retries: 3
      timeout: 3600
      onFailure: 'abortWorkflow'
      dependsOn:
        - externalId: contextualize_ts_assets_54

    - externalId: oee_timeseries_54
      type: function
      parameters:
        function:
          externalId: oee_timeseries
          data: {}
        isAsyncComplete: false
      name: 'Task Four'
      description: Fourth task
      retries: 3
      timeout: 3600
      onFailure: 'abortWorkflow'
      dependsOn:
        - externalId: icapi_datpoint_54
